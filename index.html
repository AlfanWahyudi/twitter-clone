<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home / Twitter</title>
		<link
			rel="icon"
			type="image/png"
			href="./assets/media/icons/logo-240.svg"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/95f56ff369.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="nav-bar">
			<div class="top-items">
				<button class="btn btn-home">
					<i class="fa-brands fa-twitter"></i>
				</button>
				<nav>
					<ul>
						<li>
							<button class="btn btn-nav">
								<i class="fa-solid fa-house-user fa-brand"></i>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<i class="fa-solid fa-magnifying-glass fa-brand"></i>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<i class="fa-regular fa-bell fa-brand"></i>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<i class="fa-regular fa-envelope fa-brand"></i>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<i class="fa-regular fa-bookmark fa-brand"></i>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<i class="fa-regular fa-rectangle-list fa-brand"></i>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<i class="fa-regular fa-user fa-brand"></i>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/more.png"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav-tweet">
								<i class="fa-solid fa-plus"></i>
							</button>
						</li>
					</ul>
				</nav>
			</div>
			<div class="bottom-items">
				<button class="btn btn-account">
					<img
						class="profile-img"
						src="./assets/media/images/profile.jpg"
						alt="photo profile"
					/>
				</button>
			</div>
		</div>
		<main>
			<header>
				<div class="wrapper">
					<h1 class="title">Home</h1>
					<div class="top-tweet">
						<button>Top Tweet</button>
					</div>
				</div>
			</header>
			<!-- aya form -->
			<section id="tweetForm" class="tweet-form">
				<div class="wrapper">
					<div class="form">
						<img class="form-profile-icon" src="" alt="" />
						<form action="">
							<input
								class="input-tweet"
								type="text"
								value=""
								placeholder="What's happening?"
							/>
							<div class="form-bottom-items">
								<div class="left-items">
									<div class="select-item">
										<img src="" alt="" />
									</div>
									<div class="select-item">
										<img src="" alt="" />
									</div>
									<div class="select-item">
										<img src="" alt="" />
									</div>
									<div class="select-item select-item-disabled">
										<img src="" alt="" />
									</div>
								</div>
								<div class="right-items">
									<button class="btn btn-tweet" type="submit" disabled>
										Tweet
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
			<!-- bagian tweet -->
			<section id="tweets" class="tweets"></section>
		</main>
	</body>
</html>
