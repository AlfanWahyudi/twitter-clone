<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home / Twitter</title>
		<link
			rel="icon"
			type="image/png"
			href="./assets/media/icons/logo-240.svg"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="nav-bar">
			<div class="top-items">
				<button class="btn">
					<img
						class="logo-icon"
						src="./assets/media/icons/logo-240.svg"
						alt="Logo Twitter"
					/>
				</button>
				<nav>
					<ul>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/home.jpg"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/search.png"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/notification.jpg"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/message.png"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/borkmark.png"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/list.png"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img class="nav-icon" src="" alt="" />Profile
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img
									class="nav-icon"
									src="./assets/media/icons/more.png"
									alt=""
								/>
							</button>
						</li>
						<li>
							<button class="btn btn-nav">
								<img class="nav-icon" src="" alt="" />
								Tweet
							</button>
						</li>
					</ul>
				</nav>
			</div>
			<div class="bottom-items">
				<button class="btn">Account</button>
			</div>
		</div>
		<main>
			<header>
				<div class="wrapper">
					<h1 class="title">Home</h1>
					<div class="top-tweet">
						<button>Top Tweet</button>
					</div>
				</div>
			</header>
			<!-- aya form -->
			<section id="tweetForm" class="tweet-form">
				<div class="wrapper">
					<div class="form">
						<img class="form-profile-icon" src="" alt="" />
						<form action="">
							<input
								class="input-tweet"
								type="text"
								value=""
								placeholder="What's happening?"
							/>
							<div class="form-bottom-items">
								<div class="left-items">
									<div class="select-item">
										<img src="" alt="" />
									</div>
									<div class="select-item">
										<img src="" alt="" />
									</div>
									<div class="select-item">
										<img src="" alt="" />
									</div>
									<div class="select-item select-item-disabled">
										<img src="" alt="" />
									</div>
								</div>
								<div class="right-items">
									<button class="btn btn-tweet" type="submit" disabled>
										Tweet
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
			<!-- bagian tweet -->
			<section id="tweets" class="tweets"></section>
		</main>
	</body>
</html>
